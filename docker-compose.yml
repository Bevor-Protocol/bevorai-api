services:
  api:
    container_name: api
    build:
      context: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
    #   - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    #   - DOPPLER_PROJECT=${DOPPLER_PROJECT}
    #   - DOPPLER_ENVIRONMENT=${DOPPLER_ENVIRONMENT}
      - DB_HOST=postgres:5432
    volumes:
      - ./poetry.lock:/app/poetry.lock
      - ./pyproject.toml:/app/pyproject.toml
      - ./app:/app/app
    # command: doppler run -- poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    command: poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis
      - postgres
    restart: always

  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      - POSTGRES_USER=certaik        # Create a user named 'certaik'
      - POSTGRES_PASSWORD=testing    # Set password for 'certaik'
      - POSTGRES_DB=certaik          # Create a database named 'certaik'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"

  redis:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    expose:
      - 6379
    command: redis-server --bind 0.0.0.0

  worker:
    container_name: worker
    build:
      context: .
    depends_on:
      - redis
      - postgres
    # command: doppler run -- rq worker high low --url redis://redis:6379
    command: arq app.worker.WorkerSettings
    # command: rq worker high low --url redis://redis:6379
    env_file:
      - .env
    environment:
    #   - DOPPLER_TOKEN=${DOPPLER_TOKEN}
    #   - DOPPLER_PROJECT=${DOPPLER_PROJECT}
    #   - DOPPLER_ENVIRONMENT=${DOPPLER_ENVIRONMENT}
      - DB_HOST=postgres:5432
    links:
      - redis
    volumes:
      - ./poetry.lock:/app/poetry.lock
      - ./pyproject.toml:/app/pyproject.toml
      - ./app:/app/app
    restart: always
    ports:
      - "9192:9192"

volumes:
  redis_data:
  postgres_data:
